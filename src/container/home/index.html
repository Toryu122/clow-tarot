<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Secure-Policy" content="script-src 'self'" />
    <title>Clow Tarot</title>
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="pt-5 row d-flex align-items-center">
        <div class="col-md-6 text-center">
          <img
            id="clow"
            class="shadow mb-5 bg-body rounded"
            src="../../public/images/ClowCard/Clow_Card_Book - Front.png"
            onclick="openClow()"
          />
        </div>
        <!-- <div class="col-md-6 text-center">
          <img
            id="sakura"
            class="shadow mb-5 bg-body rounded"
            src="../../public/images/SakuraCard/Sakura_Card_Book - Front.png"
            onclick="openSakura()"
          />
        </div> -->
      </div>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      const { ipcRenderer } = require("electron");

      const openClow = () => {
        ipcRenderer.send("openClowWindow");
      };

      const openSakura = () => {
        ipcRenderer.send("openSakuraWindow");
      };
    </script>
  </body>
</html>
